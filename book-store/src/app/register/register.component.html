<div class="register-container">
    <h2>Register</h2>
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required #username>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required #email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required #password>
        </div>
        <button (click)="processUserInput(username.value, email.value, password.value)" type="submit">Register</button>
    </form>
</div>
