<div class="register-container">
    <h2>Register</h2>
    <form #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" ngModel required #username>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" ngModel required email #email>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" ngModel required minlength="6" #password>
        </div>
        <button type="submit">Register</button>
    </form>
</div>
