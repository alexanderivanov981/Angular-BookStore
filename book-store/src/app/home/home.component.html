<div class="home-container">
    <div class="hr-text-hr">
        <hr class="hr-line">
        <span class="hr-text">All Books</span>
        <hr class="hr-line">
    </div>      

    <div class="books-container">
        <div class="book" *ngFor="let book of books" (click)="navigateToBookDetails(book.id)">
            <img [src]="book.coverUrl" alt="Book Cover">
            <div class="book-details">
                <h3 class="book-title">{{ book.title }}</h3>
                <p class="book-author">{{ book.author }}</p>
                <p class="book-price">${{ book.price }}</p>
                <div class="images">
                    <img [src]="favoritesIconUrl" alt="Heart Icon" class="icon">
                    <img [src]="cartIconUrl" alt="Cart Icon" class="icon">
                </div>
            </div>
        </div>
    </div>


    <!-- Something similar will later be used to display more info about the book on click
        <button (click)="showBook(37)">Click</button>
    <div *ngIf="bookHTML$ | async as bookHTML" [innerHTML]="bookHTML"></div>
    -->
</div>
