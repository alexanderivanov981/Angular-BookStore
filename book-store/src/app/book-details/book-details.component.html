<div class="book-container">
    <!-- Book Cover -->
    <div class="book-cover">
        <img [src]="book?.coverUrl" alt="Book Cover">
    </div>

    <!-- Book Information -->
    <div class="book-info">
        <h2>Title: {{ book?.title }}</h2>
        <p>Author: {{ book?.author}}</p>
        <p>Genre: {{ book?.genre }}</p>
        <p>Pages: {{ book?.pages }}</p>
        <p>Description: {{ book?.description }}</p>
    </div>
</div>
