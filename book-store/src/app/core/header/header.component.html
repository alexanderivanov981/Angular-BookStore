<div class="header-wrapper">
    <header class="header-container">
        <div class="logo" routerLink="/">BOOK Store</div>
        
        <div class="user-section">
            <div *ngIf="!authService.isLoggedIn()" class="login-register-container">
                <span class="login-register-label" routerLink="/login">Login</span>
                <span class="login-register-label" routerLink="/register">Register</span>
            </div>
            <div *ngIf="authService.isLoggedIn()" class="profile-container">
                <app-user-profile />
            </div>
        </div>
    </header>
</div>
