<div class="login-container">
    <h2>Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" [(ngModel)]="loginData.username" required>
        <div class="error-message" *ngIf="loginForm.controls['username'].errors?.['required'] && loginForm.controls['username'].touched">
            Username is required.
        </div>
      </div>

      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" [(ngModel)]="loginData.password" required minlength="6">
        <div class="error-message" *ngIf="loginForm.controls['password'].errors?.['required'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          Password is required.
        </div>
        <div class="error-message" *ngIf="loginForm.controls['password'].errors?.['minlength'] && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)">
          Password must be at least 6 characters long.
        </div>
      </div>
      
      <button class="login-button" type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
